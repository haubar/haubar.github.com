{{ range.Site.Params.experience.list }}
<dl>
  <dt class="text-dark mb-0">
    {{ if .link }}<a class="text-primary" href="{{ .link }}">{{ .company }}</a
    >{{ else }} {{ .company }} {{ end }}
  </dt>
  <dd class="text-dark ml-3">
    {{ .dates | markdownify }} &middot; {{ .position }}
  </dd>
  <dd class="text-dark mb-0 ml-3">{{ .details | markdownify }}</dd>
</dl>
{{ end }}
