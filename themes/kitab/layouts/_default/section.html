{{ define "main" }}
<table class="table table-striped table-sm m-auto" style="max-width: 800px;">
  <thead>
    <tr>
      <th scope="col">
        <h3>
          {{ .Title | markdownify }}
        </h3>
      </th>
    </tr>
  </thead>
  <tbody>
    {{ range .Pages.ByWeight }}
    <tr>
      <td>
        <a href="{{ .Permalink }}">
          <h4>
            {{ .Title }}
          </h4>
        </a>
      </td>
    </tr>
    {{  end }}
  </tbody>
</table>
{{ end }}
